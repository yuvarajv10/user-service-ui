<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Login</title>
</head>
<body>
	<div align="center">
		<h1>Login</h1>
		<br />
		<form action="#" th:action="@{/user/login}"
			th:object="${user}" method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>User Name:</td>
					<td><input type="text" required="required" th:field="*{userName}" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" required="required" th:field="*{password}" /></td>
				</tr>		

				<tr>
					<td colspan="2"><button type="submit">Login</button></td>
				</tr>	
			</table>
		</form>		
		<a href="/user/addUser">New User</a>
	</div>
</body>
</html>
